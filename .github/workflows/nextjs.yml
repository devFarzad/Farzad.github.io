name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'  # Ensure this matches your Next.js requirements
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Use 'npm ci' for faster, more reliable builds

      - name: Build with Next.js
        run: npm run build  # This will also handle the export if 'output: export' is set in next.config.js

      - name: Upload build output as artifact
        uses: actions/upload-artifact@v2
        with:
          name: nextjs-build  # Ensure this name is used consistently
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: nextjs-build  # Must match the name used in the upload step

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Uses the built-in GITHUB_TOKEN for authentication
          preview: false  # Indicates this is a production deployment
