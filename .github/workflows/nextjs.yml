name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'  # Ensure this matches your Next.js requirements
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Use 'npm ci' to install dependencies for consistent builds

      - name: Build with Next.js
        run: npm run build  # This will automatically handle the static export if configured in next.config.js

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # Ensure this is where your Next.js outputs the static files (usually 'out' by default)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: prod  # Target branch for deployment
          path: ./out  # Directory containing the static site output
